<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 class="animated-bg animated-bg-text" id="question">&nbsp;</h2>
        <ul>
          <li>
            <input class="answer" type="radio" name="answer" id="a" />
            <label class="animated-bg animated-bg-text" for="a" id="a_text"
              >&nbsp;</label
            >
          </li>

          <li>
            <input class="answer" type="radio" name="answer" id="b" />
            <label class="animated-bg animated-bg-text" for="b" id="b_text"
              >&nbsp;</label
            >
          </li>

          <li>
            <input class="answer" type="radio" name="answer" id="c" />
            <label class="animated-bg animated-bg-text" for="c" id="c_text"
              >&nbsp;</label
            >
          </li>

          <li>
            <input class="answer" type="radio" name="answer" id="d" />
            <label class="animated-bg animated-bg-text" for="d" id="d_text"
              >&nbsp;</label
            >
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
