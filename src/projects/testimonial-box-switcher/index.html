<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Testimonial Box</title>
  </head>
  <body>
    <div class="testimonial-container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="testimonial">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
        odio saepe eligendi non ducimus quibusdam beatae sunt facere aperiam
        consectetur corporis expedita sint maiores assumenda in doloremque,
        sapiente unde labore.
      </p>
      <div class="user">
        <img
          src="https://randomuser.me/api/portraits/women/6.jpg"
          alt="User image"
          class="user-image"
        />
        <div class="user-details">
          <h4 class="username">Lorem, ipsum.</h4>
          <p class="role">Lorem.</p>
        </div>
      </div>
    </div>
  </body>
</html>
