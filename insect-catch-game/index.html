<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-1"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-2"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-3"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-4"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-5"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-6"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-7"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-8"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-9"></div>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <div class="sprite insect-10"></div>
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5>
        Are you still playing this? <br />
        It's impossible!
      </h5>
    </div>
  </body>
</html>
